<div class="min-h-screen flex items-center justify-center p-6 text-right pt-20">
  <div
    class="rounded-2xl shadow-xl p-8 max-w-2xl w-full text-gray-800 dark:text-gray-200 text-right"
  >
    <div class="flex flex-col items-center text-center space-y-6">
      <img
        src="https://cdn-icons-png.flaticon.com/512/4413/4413923.png"
        alt="Unauthorized"
        class="w-60 h-60"
      />

      <h1 class="text-7xl font-extrabold text-[#e63950]">خطأ 401</h1>
      <h2 class="text-2xl font-semibold text-[#e63950]">
        عفواً .. دخول غير مصرح به!
      </h2>

      <p class="text-sm sm:text-base leading-relaxed">
        يبدو أننا لا نستطيع اظهار ما تحاول الدخول اليه حيث تأكد خادمنا من أنك
        غير مصرح لك بالوصول إلى الصفحة المطلوبة
      </p>
      <p class="text-sm sm:text-base leading-relaxed">
        او ربما قد تم تقديم اعتمادات دخول خاطئة أو أنك تحاول الوصول بطريقة غير
        صحيحة.
      </p>

      <div class="flex flex-col sm:flex-row gap-4 w-full justify-center pt-4">
        <button
          (click)="goBack()"
          class="px-5 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-full shadow-md transition duration-300"
        >
          عودة للصفحة السابقة
        </button>

        <button
          (click)="goToHome()"
          class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded-full shadow-md transition duration-300"
        >
          عودة للصفحة الرئيسية لرعاية
        </button>
      </div>
    </div>
  </div>
</div>
