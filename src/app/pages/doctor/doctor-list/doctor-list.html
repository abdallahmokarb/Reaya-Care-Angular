
<div class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="flex flex-wrap justify-center gap-6 p-4">
    
  
    <div *ngFor="let doctor of doctors"
         class="w-72 bg-white rounded-2xl shadow-md hover:shadow-lg transition duration-300 overflow-hidden flex flex-col items-center text-center p-4">


      <a [routerLink]="['/doctor-details', doctor.id]" class="w-full flex flex-col items-center">
        <img [src]="doctor.image"
             alt="Doctor"
             class="w-24 h-24 rounded-full object-cover mb-3 transition-transform duration-300 hover:scale-110" />
        <h3 class="text-lg font-semibold text-gray-800 hover:text-blue-600 transition">
          {{ doctor.name }}
        </h3>
        <p class="text-sm text-gray-500 mt-1">
          {{ doctor.description }}
        </p>
      </a>

  
      <button (click)="bookAppointment(doctor)"
              class="mt-4 bg-blue-500 text-white py-2 px-6 rounded-full hover:bg-blue-600 transition">
        حجز موعد
      </button>
    </div>
  </div>
</div>
