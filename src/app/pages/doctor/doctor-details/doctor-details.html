<div *ngIf="doctor" dir="rtl" class="min-h-screen flex justify-center items-center bg-gray-100 p-4">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl w-full text-center">
    <img [src]="doctor.image" alt="Doctor" class="w-28 h-28 rounded-full mx-auto mb-4" />
    <h2 class="text-2xl font-bold mb-2">{{ doctor.name }}</h2>
    <p class="text-gray-600 mb-4">{{ doctor.description }}</p>
    <p class="text-gray-800 mb-6">{{ doctor.specialization }} | {{ doctor.experience }}</p>
    <p class="text-gray-500">{{ doctor.phone }} | {{ doctor.email }}</p>
    <button  class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
      احجز الآن
    </button>
  </div>
</div>
