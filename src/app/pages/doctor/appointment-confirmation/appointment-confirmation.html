<div dir="rtl" class="min-h-screen bg-white flex items-center justify-center">
  <div class="bg-blue-100 p-10 rounded-xl text-center shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">تم الحجز بنجاح</h2>
    <p class="mb-4 text-gray-700">
      لقد تم حجز موعد مع: <span class="font-semibold text-blue-800">{{ doctor?.name }}</span>
    </p>
    <img [src]="doctor?.image" alt="doctor" class="w-24 h-24 rounded-full mx-auto mb-4" />
    <p class="text-gray-600">{{ doctor?.description }}</p>
    <button (click)="goBack()" class="mt-6 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      العودة للقائمة
    </button>
  </div>
</div>
