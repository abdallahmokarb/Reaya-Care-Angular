<div
  class="flex flex-col items-center justify-center min-h-screen text-center p-4"
>
  <ng-container *ngIf="isLoading; else resultTemplate">
    <p class="text-lg">جاري معالجة الدفع...</p>
  </ng-container>

  <ng-template #resultTemplate>
    <h1
      class="text-4xl font-bold mb-4"
      [ngClass]="paymentData?.Success ? 'text-green-600' : 'text-red-600'"
    >
      {{ paymentData?.Success ? 'شكرا لك، تم الدفع بنجاح' : 'عفوا، فشل الدفع' }}
    </h1>

    <p class="mb-2">رقم المعاملة: {{ paymentData?.Id }}</p>
    <p class="mb-2">القيمة: {{ paymentData?.AmountCents / 100 }} EGP</p>
    <p class="mb-2">
      بطاقة: {{ paymentData?.Pan }} ({{ paymentData?.CardType }})
    </p>
    <p class="mb-2">تاريخ العملية: {{ paymentData?.Date }}</p>
  </ng-template>
</div>
