<!-- contact-info.component.html -->
<div class="space-y-8">
  <h2 class="text-2xl font-bold text-blue-800">تواصل معنا</h2>
  
  <p class="text-gray-600 text-lg leading-relaxed">
    نحن هنا لمساعدتك والإجابة على أي أسئلة قد تكون لديك.
  </p>

  <div class="space-y-6">
    <!-- Email -->
    <div class="flex items-start">
      <div class="flex-shrink-0 text-blue-600">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </div>
      <div class="ml-4">
        <p class="text-lg font-semibold text-blue-800">البريد الإلكترونى</p>
        <a href="mailto:{{ contactInfo.email }}" class="text-gray-700 hover:text-blue-600 transition-colors">
          {{ contactInfo.email }}
        </a>
      </div>
    </div>

    <!-- Phone -->
    <div class="flex items-start">
      <div class="flex-shrink-0 text-blue-600">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
      </div>
      <div class="ml-4">
        <p class="text-lg font-semibold text-blue-800">الهاتف</p>
        <a href="tel:{{ contactInfo.phone }}" class="text-gray-700 hover:text-blue-600 transition-colors">
          {{ contactInfo.phone }}
        </a>
      </div>

    </div>

    <!-- Address -->
    <div class="flex items-start">
      <div class="flex-shrink-0 text-blue-600">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <div class="ml-4">
        <p class="text-lg font-semibold text-blue-800">العنوان</p>
        <p class="text-gray-700">{{ contactInfo.address }}</p>
      </div>
    </div>
  </div>
</div>
