<!-- contact-form.component.html -->
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6" dir="rtl">
  <!-- Name Field -->
  <div>
    <label for="name" class="block text-lg font-medium text-blue-800">اسمك</label>
    <input 
      type="text" 
      id="name" 
      formControlName="name" 
      class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border text-lg"
      placeholder="أدخل اسمك هنا">
    <div *ngIf="contactForm.get('name')?.errors && contactForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
      الرجاء إدخال اسم صحيح (على الأقل حرفين).
    </div>
  </div>

  <!-- Email Field -->
  <div>
    <label for="email" class="block text-lg font-medium text-blue-800">بريدك الإلكتروني</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email" 
      class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border text-lg"
      placeholder="hello@example.com">
    <div *ngIf="contactForm.get('email')?.errors && contactForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
      الرجاء إدخال بريد إلكتروني صحيح.
    </div>
  </div>

  <!-- Subject Field -->
  <div>
    <label for="subject" class="block text-lg font-medium text-blue-800">الموضوع</label>
    <input 
      type="text" 
      id="subject" 
      formControlName="subject" 
      class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border text-lg"
      placeholder="أريد التعاقد معكم بسرعة">
    <div *ngIf="contactForm.get('subject')?.errors && contactForm.get('subject')?.touched" class="text-red-500 text-sm mt-1">
      الرجاء إدخال موضوع الرسالة.
    </div>
  </div>

  <!-- Message Field -->
  <div>
    <label for="message" class="block text-lg font-medium text-blue-800">الرسالة</label>
    <textarea 
      id="message" 
      formControlName="message" 
      rows="5"
      class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border text-lg"
      placeholder="اكتب رسالتك هنا"></textarea>
    <div *ngIf="contactForm.get('message')?.errors && contactForm.get('message')?.touched" class="text-red-500 text-sm mt-1">
      الرجاء إدخال رسالة (على الأقل 10 أحرف).
    </div>
  </div>

  <!-- Role Field -->
  <div>
    <label for="role" class="block text-lg font-medium text-blue-800">دورك</label>
    <select 
      id="role" 
      formControlName="role" 
      class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border text-lg">
      <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
    </select>
  </div>

  <!-- Submit Button -->
  <div>
    <button 
      type="submit" 
      [disabled]="isSubmitting || contactForm.invalid"
      class="w-full flex justify-center py-3 px-6 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
      <span *ngIf="!isSubmitting">إرسال الرسالة</span>
      <span *ngIf="isSubmitting">جاري الإرسال...</span>
    </button>
  </div>
</form>

<!-- Success Message -->
<div *ngIf="formSubmitted" class="mt-6 p-4 bg-green-100 text-green-800 rounded-lg text-lg text-center">
  شكرًا لك على رسالتك! سنتواصل معك قريبًا.
</div>

<!-- Error Message -->
<div *ngIf="formError" class="mt-6 p-4 bg-red-100 text-red-800 rounded-lg text-lg text-center">
  حدث خطأ أثناء إرسال رسالتك. يرجى المحاولة مرة أخرى لاحقًا.
</div>
