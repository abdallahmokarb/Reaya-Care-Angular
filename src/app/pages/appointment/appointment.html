<!-- 🟢 Tabs -->
<div class="flex justify-center gap-4 mb-8 pt-25">
  <button
    (click)="selectedTab = 'upcoming'"
    [class]="selectedTab === 'upcoming' ? 'bg-green-600 text-white' : 'bg-white text-green-700 dark:bg-gray-700 dark:text-white'"
    class="px-4 py-2 rounded-full border border-green-600 transition"
  >
    حجوزات قادمة
  </button>

  <button
    (click)="selectedTab = 'cancelled'"
    [class]="selectedTab === 'cancelled' ? 'bg-red-600 text-white' : 'bg-white text-red-700 dark:bg-gray-700 dark:text-white'"
    class="px-4 py-2 rounded-full border border-red-600 transition"
  >
    حجوزات ملغاة
  </button>

  <button
    (click)="selectedTab = 'finished'"
    [class]="selectedTab === 'finished' ? 'bg-yellow-600 text-white' : 'bg-white text-yellow-700 dark:bg-gray-700 dark:text-white'"
    class="px-4 py-2 rounded-full border border-yellow-600 transition"
  >
    حجوزات منتهية
  </button>
</div>

<!-- 🟢 Appointments Based on Tab -->
<ng-container *ngIf="filteredAppointments.length > 0; else noAppointments">
  <div class="grid justify-around grid-cols-1 md:grid-cols-2 lg:px-20">
    <app-appointment-card
      *ngFor="let appointment of filteredAppointments"
      [appointment]="appointment"
    ></app-appointment-card>
  </div>
</ng-container>

<!-- 🔴 No Data -->
<ng-template #noAppointments>
  <p class="text-center text-gray-600 dark:text-gray-300 mt-4">
    لا توجد حجوزات في هذه القائمة.
  </p>
</ng-template>
