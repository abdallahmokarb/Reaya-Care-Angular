<section>
  .....
</section>
<div class="min-h-screen bg-gradient-to-b from-blue-50 to-white py-12 px-4 sm:px-6 lg:px-8" dir="rtl">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-12">
      <h1 class="text-3xl font-bold text-blue-800 mb-4">التخصصات الطبية</h1>
      <p class="text-lg text-gray-600 max-w-3xl mx-auto">
        اكتشف الأطباء المتخصصين في مختلف المجالات الطبية واحجز موعدك بسهولة
      </p>
    </div>
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6 text-center">
      <p>{{ errorMessage }}</p>
      <button 
        (click)="refreshData()"
        class="mt-2 bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-4 rounded">
        حاول مرة أخرى
      </button>
    </div>

    <!-- Success State -->
    <div *ngIf="!isLoading && !errorMessage" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <app-specialization-card 
        *ngFor="let spec of specializations" 
        [specialization]="spec">
      </app-specialization-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && !errorMessage && specializations.length === 0" class="text-center py-12">
      <p class="text-gray-500 text-lg">لا توجد تخصصات متاحة حالياً</p>
    </div>
  </div>
</div>
