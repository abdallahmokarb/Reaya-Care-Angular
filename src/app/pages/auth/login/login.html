<div
  class="min-h-screen flex items-center justify-center px-4 py-12 text-black dark:text-white"
  style="
    background-image: url('assets/images/login.jpg');
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div
    dir="rtl"
    class="bg-white/20 dark:bg-black/20 backdrop-blur-xl rounded-2xl shadow-2xl flex flex-col lg:flex-row-reverse w-full max-w-4xl overflow-hidden"
  >
    <div
      class="w-full lg:w-1/2 bg-white/20 dark:bg-black/20 flex justify-center items-center p-4"
    >
      <img
        src="assets/images/doctor.png"
        alt="طبيب"
        class="max-h-[300px] md:max-h-[400px] lg:max-h-[470px]"
      />
    </div>

    <div class="w-full lg:w-1/2 p-6 md:p-8">
      <h2 class="text-2xl md:text-3xl font-bold mb-2 text-center">
        مرحبًا بك في رعاية
      </h2>
      <p
        class="text-gray-600 dark:text-gray-100 text-center mb-6 text-sm md:text-base"
      >
        صفحة الدخول الموحد للأعضاء والدكاترة والموظفين
      </p>

      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="mb-4">
          <label
            for="UserName"
            class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200"
            >اسم المستخدم</label
          >
          <input
            type="text"
            id="UserName"
            name="UserName"
            required
            [(ngModel)]="model.username"
            placeholder="أدخل اسم المستخدم"
            class="form-control"
          />
        </div>

        <div class="mb-4">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-200"
            >كلمة المرور</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            [(ngModel)]="model.password"
            placeholder="أدخل كلمة المرور"
            class="form-control"
          />
        </div>

        <div class="flex items-center mb-4">
          <input
            id="remember"
            type="checkbox"
            name="remember"
            [(ngModel)]="model.remember"
            class="ml-2 w-4 h-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
          />
          <label for="remember" class="text-sm text-gray-700 dark:text-gray-200"
            >تذكرني</label
          >
        </div>

        <!-- <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
        >
          دخول
        </button> -->

        <button type="submit" class="form-btn">
          دخول
          <div
            *ngIf="loading"
            class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"
          ></div>
        </button>

        <div
          *ngIf="loginSuccess"
          class="mt-4 mb-2 flex items-start gap-2 p-3 text-green-600 bg-green-100 dark:bg-green-800 dark:text-green-200 rounded-lg border border-green-400 dark:border-green-600"
        >
          <svg
            class="w-5 h-5 mt-1 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span>{{ loginSuccess }}</span>
        </div>

        <div
          *ngIf="loginError"
          class="mt-4 mb-2 flex items-start gap-2 p-3 text-red-600 bg-red-100 dark:bg-red-800 dark:text-red-200 rounded-lg border border-red-400 dark:border-red-600"
        >
          <svg
            class="w-5 h-5 mt-1 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span>{{ loginError }}</span>
        </div>

        <p class="text-sm text-center mt-4 text-gray-600 dark:text-gray-300">
          ليس لديك حساب؟
          <a routerLink="/auth/register" class="text-green-600 hover:underline"
            >أنشئ حساب جديد</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
