
<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4 py-12">
  <div
    dir="rtl"
    class="bg-white rounded-2xl shadow-2xl flex w-full max-w-4xl overflow-hidden flex-row-reverse"
  >
    <!-- صورة -->
    <div class="w-1/2 bg-gray-300 flex justify-center items-center p-4">
      <img src="assets/images/doctor.png" alt="طبيب" class="max-h-[470px]" />
    </div>

    <!-- نموذج تسجيل الدخول -->

    <div class="w-1/2 p-8">
      <h2 class="text-3xl font-bold mb-2 text-center">مرحبًا بك</h2>
      <p class="text-gray-600 text-center mb-6">تسجيل الدخول</p>

      <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="mb-4">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700">البريد الإلكتروني</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            [(ngModel)]="model.email"
            placeholder="أدخل بريدك الإلكتروني"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>


        <div class="mb-4">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700">كلمة المرور</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            [(ngModel)]="model.password"
            placeholder="أدخل كلمة المرور"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>


        <div class="flex items-center mb-4">
          <input
            id="remember"
            type="checkbox"
            name="remember"
            [(ngModel)]="model.remember"
            class="ml-2 w-4 h-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
          />
          <label for="remember" class="text-sm text-gray-700">تذكرني</label>
        </div>


        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
        >
          دخول
        </button>

        <!-- رابط التسجيل -->
        <p class="text-sm text-center mt-4 text-gray-600">
          ليس لديك حساب؟

          <a routerLink="/auth/register" class="text-green-600 hover:underline">أنشئ حساب جديد</a>

        </p>
      </form>
    </div>
  </div>
</div>
